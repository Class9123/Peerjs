<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Chat (No STUN)</title>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; margin: 10px; padding: 10px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h2>PeerJS Chat (No STUN/TURN)</h2>
    <p>Your Peer ID: <span id="my-id">Generating...</span></p>
    <input type="text" id="peer-id" placeholder="Enter Peer ID to connect">
    <button onclick="connectPeer()">Connect</button>

    <div id="messages"></div>

    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const peer = new Peer({ config: { iceServers: [] } }); // No STUN/TURN
        let conn;

        peer.on('open', id => document.getElementById("my-id").innerText = id);

        peer.on('connection', connection => {
            conn = connection;
            setupConnection();
        });

        function connectPeer() {
            const peerId = document.getElementById("peer-id").value;
            conn = peer.connect(peerId);
            setupConnection();
        }

        function setupConnection() {
            conn.on('open', () => {
                conn.on('data', data => displayMessage(`Peer: ${data}`));
            });
        }

        function sendMessage() {
            const msg = document.getElementById("message").value;
            if (conn && msg) {
                conn.send(msg);
                displayMessage(`You: ${msg}`);
                document.getElementById("message").value = "";
            }
        }

        function displayMessage(msg) {
            const div = document.createElement("div");
            div.textContent = msg;
            document.getElementById("messages").appendChild(div);
        }
    </script>
</body>
</html>
